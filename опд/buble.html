<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">ввод числа</button>
    <button id="btn2">вывод числа</button>
    <textarea id="txt1" placeholder="введите число"></textarea>
    <script>
        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')
        let txt1 = document.getElementById('txt1')
        let MArr = []
        let PArr = []
        let nolodin
        btn1.onclick = function(){
            MArr.push(txt1.value)
            console.log(txt1.value)
            AddPArr(PArr)
        }
        btn2.onclick = function(){
            BubbleSort(MArr)
            console.log(MArr)
            console.log(PArr)


        }
        function AddPArr(PArr){
            for(i=0; i<MArr.length; i++){
                if (txt1.value==MArr[i]){
                    for(j=0; j<PArr.length; j++){
                        if(txt1.value==PArr[j]){
                            PArr[j]++
                        }
                        else{
                            PArr.push()
                        }
                    }
                }
            }   
        }
        function BubbleSort(MArr){
            for(i=MArr.length; i>0;i--){
               for(j=1; j<MArr.length;j++){
                   if(MArr[j]<MArr[j-1]){
                       let swapper = MArr[j]
                       MArr[j] = MArr[j-1]
                       MArr[j-1] = swapper
                       nolodin = true
                   }
                   if (nolodin!=true){
                    
                   }
               }
            }  
        }
    </script>
</body>
</html>
